<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640">
  <!-- Soft lavender background -->
  <rect width="1280" height="640" fill="#DDD6F3"/>
  
  <!-- Centered dark diamond -->
  <g transform="translate(640, 260)">
    <rect x="-75" y="-75" width="150" height="150" rx="24" fill="#2B3440" transform="rotate(45)"/>
    <!-- Play button with branch -->
    <g fill="white" stroke="none">
      <!-- Play triangle -->
      <polygon points="-12,-20 -12,20 18,0"/>
    </g>
    <g fill="none" stroke="white" stroke-width="4" stroke-linecap="round">
      <!-- Small branch lines from play -->
      <circle cx="28" cy="-14" r="4" fill="white"/>
      <circle cx="28" cy="14" r="4" fill="white"/>
      <line x1="22" y1="-6" x2="24" y2="-10"/>
      <line x1="22" y1="6" x2="24" y2="10"/>
    </g>
  </g>

  <!-- Project name -->
  <text x="640" y="410" text-anchor="middle" font-family="'JetBrains Mono','SF Mono','Fira Code','Courier New',monospace" font-size="36" font-weight="700" fill="#2B3440" letter-spacing="-0.5">agent-replay</text>
  
  <!-- Tagline -->
  <text x="640" y="450" text-anchor="middle" font-family="'JetBrains Mono','SF Mono','Fira Code','Courier New',monospace" font-size="16" font-weight="400" fill="#2B3440" opacity="0.6">Record, replay, and debug AI agent traces</text>
</svg>
