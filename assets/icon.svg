<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <filter id="sh">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#3B82F6" flood-opacity="0.2"/>
    </filter>
  </defs>
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad)" filter="url(#sh)"/>
  <circle cx="100" cy="100" r="82" fill="white" opacity="0.15"/>
  <!-- Play triangle -->
  <polygon points="82,60 82,140 138,100" fill="white" opacity="0.95"/>
  <!-- Branch trace overlay on play button -->
  <g opacity="0.6">
    <!-- Branch lines emerging from center of play -->
    <line x1="95" y1="100" x2="120" y2="78" stroke="#3B82F6" stroke-width="3" stroke-linecap="round"/>
    <line x1="95" y1="100" x2="120" y2="122" stroke="#8B5CF6" stroke-width="3" stroke-linecap="round"/>
    <circle cx="95" cy="100" r="4" fill="#06B6D4"/>
    <circle cx="120" cy="78" r="3" fill="#3B82F6"/>
    <circle cx="120" cy="122" r="3" fill="#8B5CF6"/>
  </g>
</svg>