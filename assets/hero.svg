<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8FAFF"/>
      <stop offset="100%" stop-color="#EEF2FF"/>
    </linearGradient>
    <linearGradient id="blueViolet" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <linearGradient id="cyanBlue" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    <linearGradient id="violetCyan" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#3B82F6" flood-opacity="0.15"/>
    </filter>
    <filter id="shadowSm" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="1" stdDeviation="3" flood-color="#8B5CF6" flood-opacity="0.12"/>
    </filter>
    <filter id="glowCyan">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#06B6D4" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)" rx="0"/>

  <!-- Decorative dots pattern - top left -->
  <g opacity="0.12" fill="#8B5CF6">
    <circle cx="30" cy="30" r="2"/><circle cx="50" cy="30" r="2"/><circle cx="70" cy="30" r="2"/><circle cx="90" cy="30" r="2"/>
    <circle cx="30" cy="50" r="2"/><circle cx="50" cy="50" r="2"/><circle cx="70" cy="50" r="2"/><circle cx="90" cy="50" r="2"/>
    <circle cx="30" cy="70" r="2"/><circle cx="50" cy="70" r="2"/><circle cx="70" cy="70" r="2"/><circle cx="90" cy="70" r="2"/>
  </g>
  <!-- Decorative dots - bottom right -->
  <g opacity="0.10" fill="#06B6D4">
    <circle cx="710" cy="330" r="2"/><circle cx="730" cy="330" r="2"/><circle cx="750" cy="330" r="2"/><circle cx="770" cy="330" r="2"/>
    <circle cx="710" cy="350" r="2"/><circle cx="730" cy="350" r="2"/><circle cx="750" cy="350" r="2"/><circle cx="770" cy="350" r="2"/>
    <circle cx="710" cy="370" r="2"/><circle cx="730" cy="370" r="2"/><circle cx="750" cy="370" r="2"/><circle cx="770" cy="370" r="2"/>
  </g>

  <!-- Large decorative circle background -->
  <circle cx="400" cy="200" r="160" fill="#3B82F6" opacity="0.04"/>
  <circle cx="400" cy="200" r="120" fill="#8B5CF6" opacity="0.04"/>

  <!-- ========== MAIN TIMELINE ========== -->
  <!-- Timeline track -->
  <rect x="100" y="190" width="600" height="6" rx="3" fill="url(#cyanBlue)" opacity="0.3"/>
  <!-- Active portion of timeline -->
  <rect x="100" y="190" width="380" height="6" rx="3" fill="url(#cyanBlue)" opacity="0.8"/>

  <!-- Timeline nodes -->
  <!-- Node 1 - Start -->
  <circle cx="140" cy="193" r="14" fill="white" filter="url(#shadow)"/>
  <circle cx="140" cy="193" r="10" fill="url(#cyanBlue)"/>
  <circle cx="140" cy="193" r="4" fill="white"/>

  <!-- Node 2 -->
  <circle cx="260" cy="193" r="14" fill="white" filter="url(#shadow)"/>
  <circle cx="260" cy="193" r="10" fill="url(#blueViolet)"/>
  <circle cx="260" cy="193" r="4" fill="white"/>

  <!-- Node 3 - Branch point -->
  <circle cx="380" cy="193" r="18" fill="white" filter="url(#shadow)"/>
  <circle cx="380" cy="193" r="13" fill="url(#blueViolet)"/>
  <!-- Branch icon inside -->
  <path d="M374 193 L380 187 L386 193 M380 187 L380 199" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Node 4 - upper branch -->
  <circle cx="520" cy="140" r="12" fill="white" filter="url(#shadowSm)"/>
  <circle cx="520" cy="140" r="8" fill="#8B5CF6" opacity="0.7"/>

  <!-- Node 5 - lower branch -->
  <circle cx="520" cy="246" r="12" fill="white" filter="url(#shadowSm)"/>
  <circle cx="520" cy="246" r="8" fill="#06B6D4" opacity="0.7"/>

  <!-- Node 6 - upper end -->
  <circle cx="620" cy="140" r="10" fill="white" filter="url(#shadowSm)"/>
  <circle cx="620" cy="140" r="6" fill="#8B5CF6" opacity="0.5"/>

  <!-- Node 7 - lower end -->
  <circle cx="640" cy="246" r="10" fill="white" filter="url(#shadowSm)"/>
  <circle cx="640" cy="246" r="6" fill="#06B6D4" opacity="0.5"/>

  <!-- ========== BRANCH PATHS ========== -->
  <!-- Upper branch -->
  <path d="M393 185 C420 155, 470 140, 508 140" stroke="#8B5CF6" stroke-width="2.5" fill="none" opacity="0.5" stroke-linecap="round"/>
  <path d="M532 140 L610 140" stroke="#8B5CF6" stroke-width="2" fill="none" opacity="0.35" stroke-linecap="round" stroke-dasharray="4,4"/>

  <!-- Lower branch -->
  <path d="M393 201 C420 231, 470 246, 508 246" stroke="#06B6D4" stroke-width="2.5" fill="none" opacity="0.5" stroke-linecap="round"/>
  <path d="M532 246 L630 246" stroke="#06B6D4" stroke-width="2" fill="none" opacity="0.35" stroke-linecap="round" stroke-dasharray="4,4"/>

  <!-- ========== FILMSTRIP FRAMES (above timeline) ========== -->
  <g filter="url(#shadowSm)">
    <!-- Frame 1 -->
    <rect x="115" y="105" width="50" height="55" rx="6" fill="white"/>
    <rect x="121" y="111" width="38" height="28" rx="3" fill="#EEF2FF"/>
    <rect x="121" y="143" width="20" height="3" rx="1.5" fill="#3B82F6" opacity="0.3"/>
    <rect x="121" y="149" width="30" height="3" rx="1.5" fill="#8B5CF6" opacity="0.2"/>
  </g>
  <g filter="url(#shadowSm)">
    <!-- Frame 2 -->
    <rect x="235" y="105" width="50" height="55" rx="6" fill="white"/>
    <rect x="241" y="111" width="38" height="28" rx="3" fill="#F0F9FF"/>
    <circle cx="260" cy="125" r="6" fill="#3B82F6" opacity="0.2"/>
    <rect x="241" y="143" width="25" height="3" rx="1.5" fill="#06B6D4" opacity="0.3"/>
    <rect x="241" y="149" width="34" height="3" rx="1.5" fill="#3B82F6" opacity="0.2"/>
  </g>
  <g filter="url(#shadowSm)">
    <!-- Frame 3 (active - highlighted) -->
    <rect x="355" y="98" width="54" height="60" rx="7" fill="white" stroke="url(#blueViolet)" stroke-width="2"/>
    <rect x="362" y="105" width="40" height="30" rx="3" fill="#EDE9FE"/>
    <!-- Mini branch diagram -->
    <line x1="370" y1="120" x2="382" y2="112" stroke="#8B5CF6" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="370" y1="120" x2="382" y2="128" stroke="#06B6D4" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="370" cy="120" r="2.5" fill="#3B82F6"/>
    <circle cx="382" cy="112" r="2" fill="#8B5CF6"/>
    <circle cx="382" cy="128" r="2" fill="#06B6D4"/>
    <rect x="362" y="139" width="28" height="3" rx="1.5" fill="#8B5CF6" opacity="0.3"/>
    <rect x="362" y="145" width="36" height="3" rx="1.5" fill="#3B82F6" opacity="0.2"/>
  </g>

  <!-- Connector lines from frames to timeline nodes -->
  <line x1="140" y1="160" x2="140" y2="179" stroke="#3B82F6" stroke-width="1" opacity="0.3" stroke-dasharray="3,3"/>
  <line x1="260" y1="160" x2="260" y2="179" stroke="#3B82F6" stroke-width="1" opacity="0.3" stroke-dasharray="3,3"/>
  <line x1="382" y1="158" x2="382" y2="175" stroke="#8B5CF6" stroke-width="1.5" opacity="0.4" stroke-dasharray="3,3"/>

  <!-- ========== PLAY/REWIND CONTROLS ========== -->
  <g filter="url(#shadow)" transform="translate(340, 280)">
    <rect x="0" y="0" width="120" height="44" rx="22" fill="white"/>
    <!-- Rewind -->
    <polygon points="28,22 38,15 38,29" fill="#3B82F6" opacity="0.5"/>
    <polygon points="20,22 30,15 30,29" fill="#3B82F6" opacity="0.5"/>
    <!-- Play button (center, larger) -->
    <circle cx="60" cy="22" r="16" fill="url(#blueViolet)"/>
    <polygon points="55,14 55,30 69,22" fill="white"/>
    <!-- Forward -->
    <polygon points="82,22 92,15 92,29" fill="#3B82F6" opacity="0.5"/>
    <polygon points="90,22 100,15 100,29" fill="#3B82F6" opacity="0.5"/>
  </g>

  <!-- ========== MAGNIFYING GLASS ========== -->
  <g transform="translate(580, 90)" filter="url(#glowCyan)">
    <!-- Glass body -->
    <circle cx="0" cy="0" r="28" fill="white" opacity="0.9" stroke="url(#violetCyan)" stroke-width="3"/>
    <circle cx="0" cy="0" r="22" fill="#F0F9FF" opacity="0.6"/>
    <!-- Trace line inside magnifier -->
    <path d="M-12 2 L-4 -6 L4 2 L12 -4" stroke="#3B82F6" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="-12" cy="2" r="2" fill="#06B6D4"/>
    <circle cx="-4" cy="-6" r="2" fill="#3B82F6"/>
    <circle cx="4" cy="2" r="2" fill="#8B5CF6"/>
    <circle cx="12" cy="-4" r="2" fill="#3B82F6"/>
    <!-- Handle -->
    <line x1="20" y1="20" x2="36" y2="36" stroke="url(#violetCyan)" stroke-width="4" stroke-linecap="round"/>
  </g>

  <!-- ========== SMALL CARD (trace detail) ========== -->
  <g filter="url(#shadowSm)" transform="translate(85, 260)">
    <rect width="90" height="70" rx="8" fill="white"/>
    <rect x="10" y="10" width="70" height="4" rx="2" fill="#3B82F6" opacity="0.2"/>
    <rect x="10" y="20" width="50" height="4" rx="2" fill="#8B5CF6" opacity="0.15"/>
    <rect x="10" y="30" width="60" height="4" rx="2" fill="#06B6D4" opacity="0.2"/>
    <rect x="10" y="40" width="40" height="4" rx="2" fill="#3B82F6" opacity="0.15"/>
    <circle cx="70" cy="55" r="6" fill="url(#cyanBlue)" opacity="0.3"/>
  </g>

  <!-- ========== ANOTHER CARD (right side) ========== -->
  <g filter="url(#shadowSm)" transform="translate(640, 160)">
    <rect width="80" height="65" rx="8" fill="white"/>
    <rect x="10" y="10" width="60" height="4" rx="2" fill="#8B5CF6" opacity="0.2"/>
    <rect x="10" y="20" width="40" height="4" rx="2" fill="#3B82F6" opacity="0.15"/>
    <rect x="10" y="30" width="55" height="4" rx="2" fill="#06B6D4" opacity="0.18"/>
    <!-- Mini sparkline -->
    <polyline points="10,50 22,44 34,48 46,40 58,46" stroke="#8B5CF6" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.5"/>
  </g>

  <!-- ========== FLOATING DECORATIVE ELEMENTS ========== -->
  <!-- Small floating circles -->
  <circle cx="190" cy="300" r="4" fill="#06B6D4" opacity="0.2"/>
  <circle cx="680" cy="80" r="3" fill="#8B5CF6" opacity="0.25"/>
  <circle cx="750" cy="200" r="5" fill="#3B82F6" opacity="0.15"/>
  <circle cx="50" cy="200" r="6" fill="#8B5CF6" opacity="0.1"/>
  <circle cx="300" cy="350" r="3" fill="#3B82F6" opacity="0.2"/>
  <circle cx="550" cy="320" r="4" fill="#06B6D4" opacity="0.15"/>
  <circle cx="710" cy="290" r="3" fill="#8B5CF6" opacity="0.18"/>

  <!-- Thin connector lines (decorative) -->
  <line x1="50" y1="150" x2="90" y2="130" stroke="#06B6D4" stroke-width="1" opacity="0.12"/>
  <line x1="720" y1="120" x2="760" y2="100" stroke="#8B5CF6" stroke-width="1" opacity="0.12"/>
  <line x1="500" y1="340" x2="540" y2="360" stroke="#3B82F6" stroke-width="1" opacity="0.1"/>
</svg>